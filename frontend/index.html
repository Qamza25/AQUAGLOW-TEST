
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaGlow | AI-Powered Detailing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient {
        background: linear-gradient(to right, #60a5fa, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-mesh {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,16%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(200,100%,10%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(180,100%,15%,1) 0, transparent 50%);
      }
      .shadow-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      }
      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .scan-line {
        height: 2px;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        box-shadow: 0 0 15px #3b82f6;
        animation: scan 3s infinite linear;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.5);
        border-radius: 10px;
      }
    </style>
