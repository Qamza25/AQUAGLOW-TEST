version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: ag_db
    environment:
      POSTGRES_DB: aquaglow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d aquaglow_db -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d  # runs on first init
    networks: [ag_net]

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ag_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      # --- DB (matches src/config/env.ts) ---
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: aquaglow_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      # --- App config (override as needed) ---
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-change_me}
      JWT_EXPIRY: 24h
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: noreply@aquaglow.com
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
    ports:
      - "5000:5000"
    networks: [ag_net]
    restart: unless-stopped

networks:
  ag_net:

volumes:
  db-data: